<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Formulário de Cadastro de Cliente</title>
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h2 class="mb-4">Formulário de Cadastro de Cliente</h2>
                <form id="cadastroForm">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone:</label>
                        <input type="tel" class="form-control" id="telefone" name="telefone" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                    <div class="mt-3" id="mensagemErro" style="color: red;"></div>
                    <div class="mt-3" id="mensagemSucesso" style="color: green;"></div>
                    <div class="mt-3" id="loading" style="display: none;">Enviando...</div>
                </form>
            </div>
            <div class="col-md-6">
                <img src="https://via.placeholder.com/300x300" class="img-fluid" alt="Imagem">
            </div>
        </div>
    </div>

    <script src="Script1.js"></script>
    
</body>

</html>
